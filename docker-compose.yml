services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "1234:1234"
    volumes:
      - server-data:/app/data
    environment:
      - NODE_ENV=development
      - DB_DIR=/app/data
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - server
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
      - VITE_WS_URL=ws://localhost:1234
    restart: unless-stopped
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public

volumes:
  server-data:
